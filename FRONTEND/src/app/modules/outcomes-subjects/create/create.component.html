<div class="container form-container">
  <div class="row">
      <h1 *ngIf="createMode">Create Outcome Subject</h1>
      <h1 *ngIf="!createMode">Update Outcome Subject</h1>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Outcome:</label>
      </div>
      <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="theOutcomeSubject.id_outcome">
              <option *ngFor="let outcome of outcomes" [value]="outcome.id">{{outcome.name}}</option>
          </select>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Subject:</label>
      </div>
      <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="theOutcomeSubject.subject_id">
              <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</option>
          </select>
      </div>
  </div>
  <div class="row">
      <button class="btn cancel-btn btn-block" (click)="goBack()">
          Cancel
      </button>
      <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
          Create
      </button>
      <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
          Update
      </button>
  </div>
</div>
