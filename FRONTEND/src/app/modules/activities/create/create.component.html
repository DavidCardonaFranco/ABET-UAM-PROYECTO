<div class="container form-container">
  <div class="row">
      <h1 *ngIf="createMode">Create Activity</h1>
      <h1 *ngIf="!createMode">Update Activity</h1>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Name:</label>
      </div>
      <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="theActivity.name">
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Description:</label>
      </div>
      <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="theActivity.description">
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Start Date:</label>
      </div>
      <div class="col-sm-9">
          <input type="date" class="form-control" [(ngModel)]="theActivity.start_date">
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>End Date:</label>
      </div>
      <div class="col-sm-9">
          <input type="date" class="form-control" [(ngModel)]="theActivity.end_date">
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Subject:</label>
      </div>
      <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="selectedSubjectID">
              <option *ngFor="let subject of subjects" [value]="subject.id" selected>{{subject.name}}</option>
          </select>
      </div>
  </div>
  <div class="row">
      <button class="btn cancel-btn btn-block" (click)="goBack()">
          Cancel
      </button>
      <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
          Create
      </button>
      <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
          Update
      </button>
  </div>
</div>
