<div class="container">
  <h1 class="title">Users
      <button *ngIf='createPermissions' class="btn btn-primary create-btn" (click)="createUser()">Create</button>
  </h1>
  <table class="table">
      <thead>
        <th *ngFor="let columnName of columns" scope="col">
          {{columnName}}
        </th>
      </thead>
      <tbody>
          <tr *ngFor="let User of theUsers">
              <td scope="col">{{User.name}}</td>
              <td scope="col">{{User.email}}</td>
              <td *ngIf='options' scope="col">{{getRoleName(User.role_id)}}</td>
              <td *ngIf='options' scope="col">
                  <button *ngIf='updatePermissions' class="btn btn-primary" (click)="updateUser(User.id)">Update</button>
                  <button *ngIf='deletePermissions' class="btn btn-danger" (click)="deleteUser(User.id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
