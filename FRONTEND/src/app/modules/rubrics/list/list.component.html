<div class="container">
  <h1 class="title">Rubrics
      <button class="btn btn-primary create-btn" (click)="createRubric()">Create</button>
  </h1>
  <table class="table">
      <thead>
          <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Options</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let rubric of theRubrics">
              <td scope="col">{{rubric.name}}</td>
              <td scope="col">{{rubric.description}}</td>
              <td scope="col">
                  <button class="btn btn-primary" (click)="updateRubric(rubric.id)">Update</button>
                  <button class="btn btn-danger" (click)="deleteRubric(rubric.id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
