<div class="container form-container">
  <div class="row">
      <h1 *ngIf="createMode">Create Proffesor Subject</h1>
      <h1 *ngIf="!createMode">Update Proffesor Subject</h1>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Proffesor:</label>
      </div>
      <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="theProffesorSubject.proffesor_id">
              <option *ngFor="let proffesor of users" [value]="proffesor.id">{{proffesor.name}}</option>
          </select>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Subject:</label>
      </div>
      <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="theProffesorSubject.subject_id">
              <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</option>
          </select>
      </div>
  </div>
  <div class="row">
      <button class="btn cancel-btn btn-block" (click)="goBack()">
          Cancel
      </button>
      <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
          Create
      </button>
      <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
          Update
      </button>
  </div>
</div>
