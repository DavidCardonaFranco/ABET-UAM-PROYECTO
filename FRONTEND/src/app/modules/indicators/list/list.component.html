<div class="container">
  <h1 class="title">Indicators
      <button *ngIf='createPermissions' class="btn btn-primary create-btn" (click)="createIndicator()">Create</button>
  </h1>
  <table class="table">
      <thead>
        <th *ngFor="let columnName of columns" scope="col">
          {{columnName}}
        </th>
      </thead>
      <tbody>
          <tr *ngFor="let indicator of theIndicators">
              <td scope="col">{{indicator.name}}</td>
              <td scope="col">{{indicator.expected_value}}</td>
              <td scope="col">{{indicator.real_value}}</td>
              <td scope="col">{{getOutcomeName(indicator.id_outcome)}}</td>

              <td *ngIf='options' scope="col">
                  <button *ngIf='updatePermissions' class="btn btn-primary" (click)="updateIndicator(indicator.id)">Update</button>
                  <button *ngIf='deletePermissions' class="btn btn-danger" (click)="deleteIndicator(indicator.id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
