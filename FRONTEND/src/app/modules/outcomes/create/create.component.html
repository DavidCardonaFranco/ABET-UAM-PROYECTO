<div class="container form-container">
  <div class="row">
      <h1 *ngIf="createMode">Create Outcome</h1>
      <h1 *ngIf="!createMode">Update Outcome</h1>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Name:</label>
      </div>
      <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="theOutcome.name">
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Description:</label>
      </div>
      <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="theOutcome.description">
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Grade:</label>
      </div>
      <div class="col-sm-9">
          <input type="number" class="form-control" [(ngModel)]="theOutcome.grade">
      </div>
  </div>
  <div class="row">
      <div class="col-sm-3">
          <label>Leader:</label>
      </div>
      <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="theOutcome.id_leader">
              <option *ngFor="let leader of Users" [value]="leader.id">{{leader.name}}</option>
          </select>
      </div>
  </div>
  <div class="row">
      <button class="btn cancel-btn btn-block" (click)="goBack()">
          Cancel
      </button>
      <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
          Create
      </button>
      <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
          Update
      </button>
  </div>
</div>
